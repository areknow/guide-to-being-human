<div [@fadeIn]>
  <app-header></app-header>
</div>

<div [@fadeInDelay]>
  <app-nav></app-nav>
</div>

<div [@fadeInUp] [@paginate]="state" (@paginate.done)="animDone($event)" class="main">
  <div class="content">
    <h2 class="noselect">{{ rule.number }}</h2>
    <h1>{{ rule.title }}</h1>
    <p>{{ rule.description }}</p>
  </div>
</div >

<div [@fadeInDelay]>
  <app-paginator (route)="changeRoute($event)"></app-paginator>
</div>
